name: Update

on:
  schedule:
    - cron: '30 * * * *'

jobs:
  update:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      #      - name: Install dependencies
      #        run: sudo apt-get install -y geoip-bin

      - name: Make a change
        run: echo date +%s%N > servers.txt

      # commit
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: servers.txt
